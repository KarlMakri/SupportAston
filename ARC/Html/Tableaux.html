<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
</head>
<body>
    <h1>Les Tableaux</h1>

    <table border="1" cellspacing="0" cellspacing="5px">
        <caption>Titre du Tableaux</caption>
        <thead>
            <tr>
                <th>Colonne A</th>
                <th>Colonne B</th>
                <th>Colonne C</th>
                <th>Colonne D</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                    <td>Footer A</td>
                    <td>Footer B</td>
                    <td>Footer C</td>
                    <td>Footer D</td>
            </tr>
        </tfoot>

        <tbody>
                <tr>
                        <td colspan="2">Body A</td>
                        
                        <td>Body C</td>
                        <td>Body D</td>
                </tr>
                <tr>
                        <td rowspan="2">Body A</td>
                        <td>Body B</td>
                        <td>Body C</td>
                        <td>Body D</td>
                </tr>
                <tr>
                        <td>Body A</td>
                        
                        <td>Body C</td>
                        <td>Body D</td>
                </tr>
        </tbody>

        

    </table>

</body>
</html>
